<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>Register</h1>
        <form class="register" action="" method="post">
            <label for="first_name">First Name:</label>
            <input id="first_name" type="text" name="FIRST_NAME" placeholder="John" required>
            <label for="last_name">Last Name:</label>
            <input id="last_name" type="text" name="LAST_NAME" placeholder="Smith" required>
            <br>
            <label for="male_gender">Male</label>
            <input id="male_gender" type="radio" name="GENDER" value="Male">
            <label for="female_gender">Female</label>
            <input id="female_gender" type="radio" name="GENDER" value="Female">
            <label for="other_gender">Other</label>
            <input id="other_gender" type="radio" name="GENDER" value="Other">
            <br>
            <label for="email">Email:</label>
            <input id="email"type="email" name="EMAIL" placeholder="your email" required>
            <label for="pw">Password:</label>
            <input id="pw" type="password" name="PASSWORD" pattern=".{5,10}" required title="5 to 10 characters">
            <br>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" name="BIRTHDAY">
            <br>
            <label for="agree">I agree to the terms and conditions</label>
            <input id="agree" type="checkbox" name="AGREE" required>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
