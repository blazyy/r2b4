<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/90c1f722b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" name="" value="" placeholder="Add New Todo" maxlength="40">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to potions class</li>
            <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
            <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
