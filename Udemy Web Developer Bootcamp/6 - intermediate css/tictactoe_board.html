<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe_board.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td class="top_row left_col"></td>
                <td class="top_row mid_col"></td>
                <td class="top_row right_col"></td>
            </tr>
            <tr>
                <td class="mid_row left_col"></td>
                <td class="mid_row mid_col"></td>
                <td class="mid_row right_col"></td>
            </tr>
            <tr>
                <td class="bottom_row left_col"></td>
                <td class="bottom_row mid_col"></td>
                <td class="bottom_row right_col"></td>
            </tr>
        </table>
    </body>
</html>
